<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batu Gunting Kertas Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Batu Gunting Kertas</h1>
      <div class="results">
        <div class="result-choice" id="user-choice">
          <h2>Pilihan Anda</h2>
          <div class="choice-image" id="user-choice-img"></div>
        </div>
        <div class="result-choice" id="computer-choice">
          <h2>Pilihan Komputer</h2>
          <div class="choice-image" id="computer-choice-img"></div>
        </div>
      </div>
      <div class="buttons">
        <button id="rock">Batu</button>
        <button id="paper">Kertas</button>
        <button id="scissors">Gunting</button>
      </div>
      <div class="reset-button">
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
